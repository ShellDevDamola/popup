<!DOCTYPE html>
<html>
<head>
    <title>Popup Launcher</title>
</head>
<body>
    <div style="display:none">
         <label for="popupUrl">Enter URL:</label>
        <input type="text" id="popupUrl" placeholder="https://www.example.com" style="width: 300px;" />
        <button onclick="openPopup()">Open in Popup</button>
    </div>
   

    <script>
        // Function to get query parameter from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Open popup with the given URL
        function openPopup(url) {
            const popupUrl = url || document.getElementById("popupUrl").value;
            if (popupUrl) {
                window.open(
                    popupUrl,
                    "PopupWindow",
                    "width=800,height=600,menubar=no,toolbar=no,location=no,status=no,scrollbars=yes,resizable=yes"
                );
                //window.close();
            } else {
                alert("Please enter a valid URL.");
            }
        }

        // On page load
        window.onload = function () {
            const paramUrl = getQueryParam("url");
            console.log(paramUrl);
            if (paramUrl) {
                //document.getElementById("popupUrl").value = paramUrl;
                openPopup(paramUrl);
            }
        };
    </script>
</body>
</html>
